<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Demo</title>

    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-4">
        <p class="text-2x1 font-bold mb-4">Movie List</p>

            <table class="min-w-[50%] mb-4">
                <thead class="border-b text-1g">
                    <tr>
                        <th class="border">File Name</th>
                        <th class="border">Director</th>
                    </tr>
                </thead>
                <tbody class="text-center text-sm" id="table-body">
                    {% include 'table.html' %}
                </tbody>

            </table>

            <button class="px-3 py-1 bg-blue-600 text-white ml-4" hx-get="/index" hx-target="#table-body" hx-swap="beforeend">Load More</button>
    </div>
